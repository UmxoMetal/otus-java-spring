spring:
  datasource:
    url: jdbc:h2:mem:bookdb

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true

  jpa:
    generate-ddl: false
    hibernate:
       ddl-auto: none
    show-sql: false # true for debug
    properties:
        hibernate:
          format_sql: true
  sql:
    init:
      mode: always